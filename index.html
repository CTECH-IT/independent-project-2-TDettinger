<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UNICEF</title>
  <meta name="author" content="Tim Dettinger">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="stylesheets/styles.css">
</head>

<body>
  <header class="main-header">
    <h1>
      <img class="logo-image" src="img/unicef-title.png" alt="UNICEF">
    </h1>
  </header>
  <main class="main-content">
    <ul class="thumbnail-list">
      <li class="thumbnail-item">
        <a href="#" data-image-role="trigger" data-image-title="Kids get Food!" data-image-url="img/unicef1.jpg">
          <img class="thumbnail-image" src="img/unicef1.jpg" alt="Kids Get Food!">
          <span class="thumbnail-title">Hope</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="#" data-image-role="trigger" data-image-title="Josh is Happy!" data-image-url="img/unicef2.jpg">
          <img class="thumbnail-image" src="img/unicef2.jpg" alt="Josh is Happy!">
          <span class="thumbnail-title">Pride</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="#" data-image-role="trigger" data-image-title="Backpacks for School!" data-image-url="img/unicef3.jpg">
          <img class="thumbnail-image" src="img/unicef3.jpg" alt="Backpacks for School!">
          <span class="thumbnail-title">Opportunity</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="#" data-image-role="trigger" data-image-title="Linda Teaching the Kids!"
          data-image-url="img/unicef4.jpg">
          <img class="thumbnail-image" src="img/unicef4.jpg" alt="Linda Teaching the Kids!">
          <span class="thumbnail-title">Potential</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="#" data-image-role="trigger" data-image-title="Praying for Better Days!"
          data-image-url="img/unicef5.jpg">
          <img class="thumbnail-image" src="img/unicef5.jpg" alt="Praying for Better Days!">
          <span class="thumbnail-title">Respect</span>
        </a>
      </li>
    </ul>

    <div class="detail-image-container">
      <div class="detail-image-frame" data-image-role="frame">
        <img class="detail-image" data-image-role="target" src="img/unicef1.jpg" alt="Unicef">
        <span class="detail-image-title" data-image-role="title">Kids get Food!</span>
      </div>
    </div>
  </main>
  <script src="scripts/main.js"></script>
</body>

</html>
